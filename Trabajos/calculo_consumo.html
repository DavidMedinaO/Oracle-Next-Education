<!--Problema: ¿Cuál es la eficiencia del carro usando gasolina? o sea, 
¿cuántos kilómetros recorre el carro por cada litro de gasolina? 
Para calcular la eficiencia: divide la distancia recorrida entre la cantidad de litros gastados.-->

<h3>¿Alcohol o gasolina?</h3>

<script>
//Tanque de 40 litros
//Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros.
//Usando alcohol y consumiendo todo el tanque se hace un recorrido de 300 kilómetros

var tanque = 40;
var camionConGasolina = 480;
var eficienciaGasolina = camionConGasolina/tanque;

var camionConAlcohol = 300;
var eficienciAlcohol = camionConAlcohol/tanque;


document.write("El carro recorre " + eficienciaGasolina +  " kilómetros por cada litro de gasolina");
document.write("<br>")
document.write("El carro recorre " + eficienciAlcohol +  " kilómetros por cada litro de Alcohol");




</script>
